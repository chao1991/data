<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<title>在线娱乐直播平台数据挖掘</title> 
<meta name="keywords" content="网站后台登录" />
<meta name="description" content="网站后台登录" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type="text/javascript" src="js/jquery-1.9.0.min.js"></script>
<script type="text/javascript" src="images/login.js"></script>
<link href="css/login2.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h1>系统登录</h1>

<div class="login" style="margin-top:50px;">
    
    <div class="header">
        <div class="switch" id="switch"><a class="switch_btn_focus" id="switch_qlogin" href="javascript:void(0);" tabindex="7">快速登录</a>
			<a class="switch_btn" id="switch_login" href="javascript:void(0);" tabindex="8">快速注册</a><div class="switch_bottom" id="switch_bottom" style="position: absolute; width: 64px; left: 0px;"></div>
        </div>
    </div>    
  
    
    <div class="web_qr_login" id="web_qr_login" style="display: block; height: 235px;">    

            <!--登录-->
            <div class="web_login" id="web_login">
               <div class="login-box">
			<div class="login_form">
				<form name="loginform" accept-charset="utf-8" id="login_form" class="loginForm" method='POST' action="/tour/home/login/login">
                <div class="uinArea" id="uinArea">
                <label class="input-tips" for="u">帐号：</label>
                <div class="inputOuter" id="uArea">    
                    <input type="text" id="u" name="username" class="inputstyle"/>
                </div>
                </div>
                <div class="pwdArea" id="pwdArea">
               <label class="input-tips" for="p">密码：</label> 
               <div class="inputOuter" id="pArea">
                    
                    <input type="password" id="p" name="passwd" class="inputstyle"/>
                </div>
                </div>
               
                <div style="padding-left:50px;margin-top:20px;    margin-left:25px;"><input type="submit" value="登 录" style="width:150px;" class="button_blue"/></div>
              </form>
           </div>
           
            	</div>
               
            </div>
            <!--登录end-->
  </div>

  <!--注册-->
    <div class="qlogin" id="qlogin" style="display: none; ">
   
    <div class="web_login"><form name="form2" id="regUser" accept-charset="utf-8">
        <ul class="reg_form" id="reg-ul">
        		<div id="userCue" class="cue">快速注册请注意格式</div>
                <li>
                	
                    <label for="user"  class="input-tips2">用户名：</label>
                    <div class="inputOuter2">
                        <input type="text" id="user" name="username" maxlength="16" class="inputstyle2"/>
                    </div>
                    
                </li>
                
                <li>
                <label for="passwd" class="input-tips2">密码：</label>
                    <div class="inputOuter2">
                        <input type="password" id="passwd"  name="password" maxlength="16" class="inputstyle2"/>
                    </div>
                    
                </li>
                <li>
                <label for="passwd2" class="input-tips2">确认密码：</label>
                    <div class="inputOuter2">
                        <input type="password" id="passwd2" name="password1" maxlength="16" class="inputstyle2" />
                    </div>
                    
                </li>                
                <li>
                    <div class="inputArea">
                        <input type="button" id="reg"  style="margin-top:10px;margin-left:145px;" class="button_blue" value="    注册   " onclick="add()"/>
                    </div>
                    
                </li><div class="cl"></div>
            </ul></form>
           
    
    </div>
   
    
    </div>
    <!--注册end-->
</div>
<div class="jianyi">*推荐使用ie8或以上版本ie浏览器或Chrome内核浏览器访问本站</div>
</body></html>
<script src="js/jquery.min.js"></script>
<script type="text/javascript">  
    function login() {  
        console.log('bb');
         $.ajax({  
            cache: true,  
            type: "POST",  
            url:"/tour/home/login/login",  
            data:$('#login_form').serialize(),// 你的formid  
            async: false,  
            error: function(request) {  
                alert("提交失败");  
            },  
            success: function(data) {
                console.log(data);
                var data1=JSON.parse(data); 
                if(data1.status=="error")
                    alert(data1.msg);
        }  
        // window.location.href="http://baidu.com"; 
        });   
     }
     function add() {  
        console.log('bb');
         $.ajax({  
            cache: true,  
            type: "POST",  
            url:"/tour/home/login/register",  
            data:$('#regUser').serialize(),// 你的formid  
            async: false,  
            error: function(request) {  
                alert("提交失败");  
            },  
            success: function(data) {
                console.log(data);
                var data1=JSON.parse(data); 
                    alert(data1.msg);
        }  
        // window.location.href="http://baidu.com"; 
        });   
     }
     </script>
